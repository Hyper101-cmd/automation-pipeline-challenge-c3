---
name: Lint
on:
  push:
  pull_request:
  workflow_dispatch:

jobs:
  lint:
    runs-on: ubuntu-latest
    defaults:
      run:
        shell: bash
    env:
      ANSIBLE_CONFIG: ansible/ansible.cfg
      ANSIBLE_COLLECTIONS_PATH: ${{ github.workspace }}/ansible/collections
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      # Cache pip packages
      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: pip-${{ runner.os }}-${{ hashFiles('**/requirements*.txt') }}
          restore-keys: |
            pip-${{ runner.os }}-

      - name: Install ansible & linters
        run: |
          python -m pip install -U pip
          pip install --user ansible-core ansible-lint yamllint
          echo "$HOME/.local/bin" >> "$GITHUB_PATH"

      # Cache Galaxy collections
      - name: Cache Galaxy collections
        uses: actions/cache@v4
        with:
          path: ${{ env.ANSIBLE_COLLECTIONS_PATH }}
          key: galaxy-${{ runner.os }}-${{ hashFiles('ansible/collections/requirements.yml') }}
          restore-keys: |
            galaxy-${{ runner.os }}-

      - name: Install Galaxy collections
        run: |
          ansible-galaxy collection install \
            -r ansible/collections/requirements.yml \
            -p "$ANSIBLE_COLLECTIONS_PATH"

      # Fast playbook syntax check (catches missing roles early)
      - name: Ansible syntax-check
        run: |
          ansible-playbook -i ansible/inventories/localhost.ini --syntax-check ansible/playbooks/site.yml

      - name: Lint (ansible-lint)
        run: ansible-lint -c .ansible-lint.yml ansible/playbooks/site.yml

      - name: YAML lint (project code only)
        run: |
          yamllint -c .yamllint ansible/playbooks ansible/roles ansible/inventories
